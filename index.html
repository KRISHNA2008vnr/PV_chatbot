<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pon Vidyashram Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="unnamed.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
            padding: 10px;
        }
        .logo {
            width: 80px; /* Default size for mobile */
            max-width: 120px;
            margin-top: 10px;
            animation: fadeInDown 1s ease-in-out;
        }
        h1 {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-in-out forwards;
        }
        .iframe-container {
            width: 100%;
            max-width: 800px;
            height: 70vh; /* Adjusted to fill the screen better */
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Responsive Design */
        @media (min-width: 480px) {
            .logo {
                width: 100px; /* Adjusted for small tablets */
            }
            h1 {
                font-size: 1.2rem;
            }
            .iframe-container {
                height: 75vh;
            }
        }
        @media (min-width: 768px) {
            .logo {
                width: 120px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .iframe-container {
                height: 500px;
            }
        }
        @media (min-width: 1024px) {
            .logo {
                width: 150px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .iframe-container {
                height: 550px;
            }
        }
    </style>
</head>
<body>

    <!-- School Logo -->
    <img src="unnamed.png" alt="Pon Vidyashram Logo" class="logo">

    <!-- School Name -->
    <h1>Welcome to Pon Vidyashram AI Chatbot</h1>

    <!-- Chatbot Iframe -->
    <div class="iframe-container">
        <iframe src="https://udify.app/chatbot/z6WpDS8L8dS7CPXx" allow="microphone"></iframe>
    </div>

</body>
</html>
